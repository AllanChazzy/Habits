<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do Aplicativo Habits" />
      <button>
        <img src="./assets/plus.svg" alt="Sinal de mais roxo" />
        Register My Day
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit">🏃‍♂️</div>
        <div class="habit">💧</div>
        <div class="habit">🤓</div>
      </div>
      <div class="days">
        <div class="day">
          <div>17.01</div>
          <input type="checkbox" name="run" />
          <input type="checkbox" name="water" />
          <input type="checkbox" name="study" />
        </div>

        <div class="day">
          <div>18.01</div>
          <input type="checkbox" name="run" />
          <input type="checkbox" name="water" />
          <input type="checkbox" name="study" />
        </div>
      </div>
    </form>
  </body>
</html>
